{% extends "task1_base.html" %}

{% block taskdetail%}

<div class="ui stackable grid container">
    <div class="wide column">
        <h4 class="ui piled segment top attached header">
            How-to generation step task
        </h4>
        <div class="ui piled segment attached">
            <p>Given a question and related HTML pages the goal is to generate n-step instruction</p>
            <p>The unique input is quesiton+html list </p>
        </div>
    </div>
</div>

<div class="ui container" style="margin-top: 1em; margin-bottom: 3em;">
    <div class="ui three item secondary pointing menu">
        <a class="{{ 'active' if html_file == 'index.html' else '' }} item" id="dataset" onclick="location.href='index.html#task'">
            <i class="database icon"></i>
            Dataset
        </a>
        <a class="{{ 'active' if html_file == 'explore_task1_dataset1.html' else '' }} item" id="explore" onclick="location.href='explore_task1_dataset1.html#task'">
            <i class="chart bar outline icon"></i>
            Explore
        </a>
        <a class="{{ 'active' if html_file == 'download_task1_dataset1.html' else '' }} item" id="download" onclick="location.href='download_task1_dataset1.html#task'">
            <i class="cloud download icon"></i>
            Download</a>
    </div>
</div>

{% block datasetpage%}
{% endblock %}


{% endblock %}
